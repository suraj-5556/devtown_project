<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Failure Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">❤️ Heart Failure Prediction</h1>

        <form method="POST" action="/predict">
            <div class="row">
                {% for feature in features %}
                <div class="col-md-4 mb-3">
                    <label for="{{ feature }}" class="form-label">{{ feature.replace('_', ' ').title() }}</label>
                    <input type="number" step="any" class="form-control" name="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="alert alert-info mt-4">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
